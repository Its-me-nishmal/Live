<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live By Nishmal</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        html {
            height: 100%;
        }

        .gradient-bg {
            height: 100vh;
            background-image: linear-gradient(135deg, #0d6efd, #0dcaf0, #6c757d);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h2,
        p {
            animation: moveText 5s ease infinite alternate;
        }

        @keyframes moveText {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(10px);
            }
        }

        #ageCounter {
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .img-fluid {
            animation: moveImage 5s ease infinite alternate;
        }

        @keyframes moveImage {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 offset-md-4 text-center">
                    <img src="./my (2).png" alt="Your Photo" class="img-fluid rounded-circle mb-3" width="200">
                    <h2>Muhammad Nishmal P</h2>
                    <p id="ageCounter"></p>
                    <p><a style="color: rgb(0, 37, 93);text-decoration: none;" href="https://github.com/Its-me-nishmal" target="_blank">&copy; Nishmal</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap and JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to calculate age
        function calculateAge() {
            var dob = new Date('2002-08-03'); // Replace with your date of birth in YYYY-MM-DD format
            var now = new Date();
            var ageInMilliseconds = now - dob;
            var ageDate = new Date(ageInMilliseconds);
            var years = ageDate.getUTCFullYear() - 1970;
            var months = ageDate.getUTCMonth();
            var days = ageDate.getUTCDate() -1;
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            document.getElementById('ageCounter').innerHTML =
                `Live : ${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Call the function on page load and update every second
        calculateAge();
        setInterval(calculateAge, 1000);
    </script>
</body>

</html>
